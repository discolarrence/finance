{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
   <body>
        <div class="quote-table">
            <h2>History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Shares</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in history %}
                        <tr>
                            <td>{{  row.datetime  }}</td>
                            <td>{{  row.action  }}</td>
                            <td>{{  row.symbol  }}</td>
                            <td>{{  row.price | usd  }}</td>
                            <td>{{  row.shares  }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body> 
{% endblock %}
