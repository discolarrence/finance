{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <body>
        <div class="quote-table">
            <h2>Your Quotes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ quote.name }}</td>
                        <td>{{ quote.price }}</td>
                        <td>{{ quote.symbol }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
{% endblock %}
