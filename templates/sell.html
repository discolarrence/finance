{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
          <label for="symbol">Sell stock</label>
            <select name="symbol">
              {% for stock in current_stocks %}
                <option value="{{ stock.symbol }}" SELECTED>{{ stock.symbol }}</option>
              {% endfor %}     
            </select>
        </div>
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="shares" placeholder="Quantity" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
